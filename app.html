<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MateMisión: Plataforma</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="titulo-principal">🧠 MateMisión Interactiva</h1>
    <nav>
      <a class="boton" href="index.html">🏠 Inicio</a>
      <button class="boton" onclick="mostrarVideo()">🎥 Ver Video</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>👋 Ingresa tu nombre</h2>
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <button onclick="saludar()" class="boton">Saludar</button>
      <p id="saludo"></p>
    </section>

    <section>
      <h2>🧮 Calculadora Básica</h2>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
      </select>
      <button onclick="calcular()" class="boton">Calcular</button>
      <p id="resultado"></p>
    </section>

    <section>
      <h2>✖️ Generar Tabla de Multiplicar</h2>
      <input type="number" id="tablaNum" placeholder="Número base">
      <button onclick="generarTabla()" class="boton">Generar</button>
      <ol id="tablaResultado"></ol>
    </section>

    <section>
      <h2>📩 Contáctanos</h2>
      <p>Haz clic aquí para enviarnos un mensaje: 
        <a href="mailto:soporte@matemision.com">soporte@matemision.com</a>
      </p>
    </section>

    <section id="video" style="display:none;">
      <h2>📽️ Video explicativo</h2>
      <video width="90%" controls>
        <source src="video/explicacion.mp4" type="video/mp4">
        Tu navegador no soporta este video.
      </video>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
